<html>
    <head>
        <title>
            Reg. Form Using local storage js-part4
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <style>
            h2{
                text-align: center;
            }
            .btn{
                padding: left 3px;;
                margin-top: 1;
            }
            .container{
                margin-top: 2%;
            }
        </style>
      </head>
      <body>
      
      <div class="container bg-primary">
        <!-- <div class="col-" style="border: 1px solid gray;"> -->
        <h2>Basic Vaccine Slot Booking</h2>
        <form action="admin.html">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name" name="text">
              </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="form-group">
            <label for="Age">Age:</label>
            <input type="number" class="form-control" id="age" placeholder="Enter Age" name="pwd">
          </div>

          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="number" class="form-control" id="phone" placeholder="Enter Phone Number" name="phone">
          </div>

          <div class="form-group">
            <label for="adhar">Adahar number:</label>
            <input type="number" class="form-control" id="adhar" placeholder="Enter AdharCard Number" name="adhar">
          </div>

          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" placeholder="Enter Address" name="address">
            
            <label for="Date">Date:</label>
            <input type="date" class="form-control" id="date" placeholder="Enter Date" name="data">
          </div>
         
          <input type="submit"  onclick="saveData()" id="save_btn" class="btn btn-success">
        </form>
      </div>
      <script src="userScript.js"></script>
      
      </body>
      
      </html>
